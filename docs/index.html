                const url = `_sidebar.md?nocache=${timestamp}`;

    document.addEventListener('DOMContentLoaded', function() {

      const savedTheme = localStorage.getItem('docsify-theme');
      if (savedTheme === 'dark') {
        applyTheme(darkTheme);

        themeToggle.textContent = '‚òÄÔ∏è ÂàáÊç¢Âà∞ÊµÖËâ≤';

      }
      themeToggle.addEventListener('click', function() {
        const currentBg = getComputedStyle(root).getPropertyValue('--color-bg').trim();
        if (currentBg === '#1a1a1a') {

          themeToggle.textContent = 'üåô ÂàáÊç¢Âà∞Ê∑±Ëâ≤';

          localStorage.setItem('docsify-theme', 'dark');
        }
      });
      function applyTheme(theme) {
        Object.keys(theme).forEach(variable => {
          root.style.setProperty(variable, theme[variable]);
        });
      }
    });
